<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <title>
            {% block title %}{% endblock %}
        </title>
    </head>
    <body>
        <!-- <h1>My site</h1> -->
        <div class='navbar-nav'>
        <h3>
            <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>/
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>/
            <a class="nav-item nav-link" href="{% url 'updateprofile' %}">UpdateProfile</a>/ 
            <a class="nav-item nav-link" href="{% url 'create_label' %}">create Labels</a>/ 
            <a class="nav-item nav-link" href="{% url 'create_note' %}">create Notes</a>/ 
            <a class="nav-item nav-link" href="{% url 'archieve_note' %}">Archieve Notes</a>/ 
            <a class="nav-item nav-link" href="{% url 'trash_note' %}">Trash Notes</a>/ 
            <a class="nav-item nav-link" href="{% url 'remainder_note' %}"> Remainder Notes</a>/ 
            <a class="nav-item nav-link" href="{% url 'collaborator_note' %}"> collaborator Notes</a>/ 
            <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>/ 
            {% else %}
            <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>/
            <a class="nav-item nav-link" href="{% url 'registration' %}">Register</a>/
            {% endif %}
        </h3>
        </div>
    <div class='container'>
        <br><br><br>
        {% block content %}
        {% endblock %}
    </div>
    </body>
</html>
